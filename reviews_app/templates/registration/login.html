<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'review/styles.css' %}">
</head>
<body>
  <div class="navigation">
    <a class="navigation__login" href="/">
        На главную
    </a>
    <a class="navigation__register" href="/"">
        На главную
    </a>
</div>
<div class="auth">
    <h1>Войти в систему</h1>
    {% block content %}
   {% if form.errors %}
  <p>Неправильный логин или пароль</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>

<tr>
  <td>{{ Логин }}</td>
  <td>{{ form.username }}</td>
</tr>

<tr>
  <td>{{ Пароль }}</td>
  <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Войти" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
</div>
</body>
<style>
    body {
        height: 100vh;
    }
    .auth {
        margin: auto;
        background: white;
        border-radius: 20px;
        width: fit-content;
        padding: 30px;
    }

    input {
        width: 300px;
        height: 30px;
    }

    input[type=submit] {
        border: 1px solid grey;
        color: black;
        margin-top: 20px;
        padding: 10px 20px;
        width: fit-content;
        height: 40px;
    }
    input[type=submit]:hover {
        background: #e6e3e3;
    }
</style>
</html>
